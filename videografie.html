<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Videografie | Finn W.</title>
    <style>
        :root { --apple-bg: #ffffff; --apple-text: #1d1d1f; --apple-blue: #0071e3; --apple-gray: #f5f5f7; --apple-text-secondary: #86868b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--apple-bg); color: var(--apple-text); }
        nav { position: fixed; top: 0; width: 100%; height: 48px; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 22px; z-index: 3000; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo-nav { font-weight: 500; font-size: 17px; text-decoration: none; color: var(--apple-text); }
        .menu-toggle { width: 30px; height: 30px; cursor: pointer; z-index: 3001; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .bar { width: 18px; height: 1.2px; background-color: var(--apple-text); position: absolute; transition: 0.3s; }
        .bar1 { transform: translateY(-3.5px); } .bar2 { transform: translateY(3.5px); }
        .open .bar1 { transform: rotate(45deg); } .open .bar2 { transform: rotate(-45deg); }
        #menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: white; display: flex; flex-direction: column; padding: 100px 40px; z-index: 2000; opacity: 0; visibility: hidden; transition: 0.4s; }
        #menu-overlay.active { opacity: 1; visibility: visible; }
        .nav-links a { font-size: 38px; font-weight: 600; text-decoration: none; color: var(--apple-text); display: block; margin-bottom: 25px; }
        .container { padding-top: 100px; max-width: 1000px; margin: 0 auto; padding-bottom: 100px; padding-left: 20px; padding-right: 20px; }
        h1 { font-size: 48px; text-align: center; margin-bottom: 50px; letter-spacing: -1.5px; font-weight: 700; }
        .video-card { background: var(--apple-gray); border-radius: 30px; margin-bottom: 60px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .video-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; }
        .video-blocked { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; padding: 20px; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .video-info { padding: 30px; background: white; }
        .video-info h3 { font-size: 22px; margin-bottom: 5px; font-weight: 600; }
        .video-info p { color: var(--apple-text-secondary); font-size: 16px; }
        footer { padding: 60px 20px; text-align: center; border-top: 1px solid rgba(0,0,0,0.05); background: var(--apple-gray); }
        .footer-socials { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .footer-socials a { color: var(--apple-text); text-decoration: none; font-size: 14px; padding: 8px 16px; background: white; border-radius: 12px; }
        .footer-note { font-size: 13px; color: #86868b; max-width: 400px; margin: 0 auto 15px auto; }
        .legal-links { display: flex; justify-content: center; gap: 20px; font-size: 12px; }
        .legal-links a { text-decoration: none; color: #86868b; }
        #cookie-banner { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); padding: 25px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); max-width: 400px; z-index: 4000; border: 1px solid rgba(0,0,0,0.05); text-align: left; }
        button { cursor: pointer; border: none; transition: 0.2s; padding: 12px; border-radius: 12px; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo-nav">Finn W.</a><div class="menu-toggle" id="menu-btn" onclick="toggleMenu()"><div class="bar bar1"></div><div class="bar bar2"></div></div></nav>
    <div id="menu-overlay"><div class="nav-links"><a href="index.html">Startseite</a><a href="videografie.html">Videografie</a><a href="ausruestung.html">Ausrüstung</a></div></div>
    <div class="container">
        <h1>Videografie.</h1>
        <div id="video-list"></div>
    </div>
    <footer>
        <div class="footer-socials">
            <a href="https://www.instagram.com/finnw_foto_videografie?igsh=ZGZqZXBzMXNpMWZ1" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/@FinnwFotovideografie" target="_blank">YouTube</a>
            <a href="https://www.tiktok.com/@finnw_foto_videografie?_r=1&_t=ZG-937rgkUyYQD" target="_blank">TikTok</a>
        </div>
        <p class="footer-note">Diese Website dient ausschließlich als Portfolio, um meine aktuellen Werke zu präsentieren.</p>
        <p style="margin-bottom: 10px;">&copy; 2026 Finn W. Foto/Videografie</p>
        <div class="legal-links"><a href="impressum.html">Impressum</a><a href="datenschutz.html">Datenschutzerklärung</a></div>
    </footer>
    <div id="cookie-banner">
        <p style="font-weight: 600;">Videos aktivieren?</p>
        <p style="font-size: 13px; color: var(--apple-text-secondary); margin-top: 5px;">Bestätige, um die Videos zu laden.</p>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button onclick="closeBanner('denied')" style="flex:1; background:#eee;">Nein</button>
            <button onclick="closeBanner('accepted')" style="flex:1; background:var(--apple-blue); color:white; font-weight:600;">Akzeptieren</button>
        </div>
    </div>
    <script>
        const videos = [
            { id: 'DMfweppN3DI', title: 'Weihnachtskonvoi Efringen-Kirchen 2025', desc: 'Veröffentlicht am 23.12.2025' },
            { id: '3dXEdgOWq-I', title: 'Engental Wehren Übung 2025', desc: 'Veröffentlicht am 11.10.2025' },
            { id: 'F7Q9U2HWWCg', title: 'Waiefescht Wälmlige 2025', desc: 'Veröffentlicht am 06.10.2025' },
            { id: '6SfrqAdcVNo', title: 'Welmlingen Baumpflanz Challenge 2025', desc: 'Veröffentlicht am 11.09.2025' },
            { id: 'fgDsEjbHpJ8', title: 'Feuerwehr Übung 23.07.2025', desc: 'Veröffentlicht am 24.07.2025' },
            { id: 'ZPySKg_7BWY', title: 'SSV Welmlingen Jubiläum 2025', desc: 'Veröffentlicht am 04.07.2025' },
            { id: 'QpTvgBHodDs', title: 'Feuerwehr Löschfahrzeug und Ausrüstung Welmlingen', desc: 'Veröffentlicht am 04.07.2025' },
            { id: 'uEe8H-WWtTM', title: 'Feuerwehr Welmlingen Übung 4.5.2025', desc: 'Veröffentlicht am 06.05.2025' }
        ];
        function toggleMenu() { document.getElementById('menu-btn').classList.toggle('open'); const o = document.getElementById('menu-overlay'); o.classList.toggle('active'); document.body.style.overflow = o.classList.contains('active') ? 'hidden' : 'auto'; }
        const videoList = document.getElementById('video-list');
        const consent = localStorage.getItem('cookieConsent');
        videos.forEach(video => {
            const card = document.createElement('div'); card.className = 'video-card';
            let content = (consent === 'accepted') 
                ? `<iframe src="https://www.youtube.com/embed/${video.id}" allowfullscreen></iframe>`
                : `<div class="video-blocked"><p style="font-weight:600;">Video blockiert</p><p style="font-size:12px;opacity:0.6;">Bitte Cookies akzeptieren</p></div>`;
            card.innerHTML = `<div class="video-container">${content}</div><div class="video-info"><h3>${video.title}</h3><p>${video.desc}</p></div>`;
            videoList.appendChild(card);
        });
        if (consent) document.getElementById('cookie-banner').style.display = 'none';
        function closeBanner(status) { localStorage.setItem('cookieConsent', status); location.reload(); }
    </script>
</body>
</html>
